<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="quiz">
        <div class="quiz__container hide">
            <div class="quiz__details">
                <h2 class="quiz__name">English Test</h2>
            </div>
    
            
                <div class="quiz__section">
                    <div class="section__one">
                        <div class="counter">
                            <span class="qCount"></span>
                            /
                            <span class="counter__span"></span>
    
                        </div>
        
                        <div class="timer">
                            
                        </div>
                    </div>
    
                    <div class="section__two">
                        <div class="question__details">
                            <div class="question__num"></div>
                            <div class="question">
                                
                            </div>
                        </div>
                        
                        
                        <div class="answers">
                        
                        </div>
                    </div>
    
                    <div class="section__three">
                        <button class="button">Next</button>
                    </div>
    
                    <div class="section__four">
                        <div class="result bad"> 
                            
                        </div>
                        
                    </div>
                </div>
        </div>
    
        <div class="start">
            <img src="images/flat-people-asking-questions-illustration_23-2148901520-removebg-preview.png" alt="">
            <button class="startBtn">Start Quiz</button>
        </div>
    
        <div class="restart hide">
            <button class="restartBtn">Restart Again</button>
        </div>


    </div>
    
    


    <script src="js/main.js"></script>
</body>
</html>
